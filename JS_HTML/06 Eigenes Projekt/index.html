<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1 id="heading">Money Calculator</h1>
    <div id="content">
        <input type="text" id="number1"/> in €
        
    </div>
    <div class="buttons">
        <button class="button" id="USD" onclick="convert(this)">$ dollar</button>
        <button class="button" id="JPY" onclick="convert(this)">¥ yen</button>
        <button class="button" id="RSD" onclick="convert(this)">RSD din.</button>
        <button class="button" id="TRY" onclick="convert(this)">₺ lira</button>
    </div>
    <div class="output" id="output">
        
    </div>
</body>

</html>
