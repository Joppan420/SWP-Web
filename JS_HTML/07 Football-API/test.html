<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .card{
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-style: solid;
        border-radius:5px;
        border-color: grey;
        width:300px;
        padding:15px;
    }

    .team{
        display:flex;
        align-items: center;
       
    }

    .team img{
        margin-right: 10px;
    }
  </style>
  <body>
    <div>
      <div class="card">
        <div class="team">
            <img
            style="width:30px"
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/67/Borussia_Dortmund_logo.svg/560px-Borussia_Dortmund_logo.svg.png"
            alt="Team Icon"
          />
          <div>Borussia Dortmund</div>
        </div>
       
        <div>55</div>
      </div>
    </div>
  </body>
</html>
